<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Botón</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      background: #f4f4f4;
    }

    button {
      padding: 20px 40px;
      font-size: 24px;
      cursor: pointer;
    }

    /* Modal oculto */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }

    #alerta {
      background: white;
      padding: 30px;
      text-align: center;
    }

    #alerta button {
      margin: 10px;
    }
  </style>
</head>
<body>

  <!-- ÚNICO BOTÓN VISIBLE -->
  <button id="boton">Presióname</button>

  <!-- ALERTA OCULTA -->
  <div id="overlay">
    <div id="alerta">
      <p id="mensaje"></p>
      <button id="si">SI</button>
      <button id="no">NO</button>
    </div>
  </div>

  <script>
    let contador = 0;
    let temporizador = null;
    let primeraVez = true;

    const boton = document.getElementById('boton');
    const overlay = document.getElementById('overlay');
    const mensaje = document.getElementById('mensaje');
    const btnSi = document.getElementById('si');
    const btnNo = document.getElementById('no');

    function iniciarTemporizador() {
      clearTimeout(temporizador);

      const tiempo = primeraVez ? 20000 : 50000;

      temporizador = setTimeout(() => {
        mostrarAlerta();
      }, tiempo);
    }

    function mostrarAlerta() {
      mensaje.textContent = `Has tocado ${contador} veces el botón. ¿Te sientes mejor?`;
      overlay.style.display = 'flex';
    }

    boton.addEventListener('click', () => {
      contador++;
      iniciarTemporizador();
    });

    btnSi.addEventListener('click', () => {
      overlay.style.display = 'none';
      window.close();
    });

    btnNo.addEventListener('click', () => {
      overlay.style.display = 'none';
      contador = 0;
      primeraVez = false;
      iniciarTemporizador();
    });
  </script>

</body>
</html>
