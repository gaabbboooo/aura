<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>AURA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    #container {
      text-align: center;
    }

    button {
      background: none;
      border: none;
      font-size: 20px;
      letter-spacing: 2px;
      cursor: pointer;
      color: #000;
    }

    #finalMessage {
      font-size: 14px;
      display: none;
    }

    /* Parpadeo */
    #blink {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.04);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.15s ease-in-out;
      z-index: 9999;
    }

    /* Modal */
    #modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }

    #modalContent {
      text-align: center;
    }

    #modalContent p {
      margin-bottom: 30px;
      font-size: 16px;
    }

    #modalContent button {
      margin: 0 20px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div id="container">
    <button id="mainButton">PRESIÓNAME</button>
    <div id="finalMessage">
      Genial, estás listo para continuar con tu día. Suerte.
    </div>
  </div>

  <div id="blink"></div>

  <div id="modal">
    <div id="modalContent">
      <p id="modalText"></p>
      <button id="yesBtn">SI</button>
      <button id="noBtn">NO</button>
    </div>
  </div>

  <script>
    let clickCount = 0;
    let alertCount = 0;
    let timeout;

    const mainButton = document.getElementById("mainButton");
    const finalMessage = document.getElementById("finalMessage");
    const modal = document.getElementById("modal");
    const modalText = document.getElementById("modalText");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    function scheduleAlert() {
      clearTimeout(timeout);

      const delay = alertCount === 0 ? 5000 : 10000;

      timeout = setTimeout(() => {
        modalText.textContent = `Has tocado ${clickCount} veces el botón. ¿Te sientes mejor?`;
        modal.style.display = "flex";
        alertCount++;
      }, delay);
    }

    mainButton.addEventListener("click", () => {
      clickCount++;
      scheduleAlert();
    });

    yesBtn.addEventListener("click", () => {
      modal.style.display = "none";
      mainButton.style.display = "none";
      finalMessage.style.display = "block";
    });

    noBtn.addEventListener("click", () => {
      modal.style.display = "none";
      clickCount = 0;
    });

    // Parpadeo casi imperceptible
    const blink = document.getElementById("blink");

    setInterval(() => {
      blink.style.opacity = "1";
      setTimeout(() => {
        blink.style.opacity = "0";
      }, 120);
    }, 25000);
  </script>

</body>
</html>
